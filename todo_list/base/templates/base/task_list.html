<h1>My To Do List</h1>

<table>
    <tr>
        <th>Items</th>
    </tr>

    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
        </tr>
    {% empty %}
        <h2>No Items in list</h2>
    {% endfor %}
</table>
